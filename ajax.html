<script type="text/javascript">
var getJSONP = function(url,dataObj,sucessFun,errorFun){
	$.ajax({
		async : false,
		url : url+'&callback=?',
		type : 'GET',
		dataType : 'jsonp',//data : {username : $("#username").val(),password : $.md5 ($("#password").val() )}, 
		jsonp : 'jsoncallback',
		data : dataObj, 
		timeout : 5000,
		success : sucessFun,
		error:errorFun
	});
};
getJSONP('ajaxpServer.php',{a:'a'},function(data){
	console.log(data);
},function(){
	alert('error');
});
</script>
